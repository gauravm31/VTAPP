<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" type = "text/css" href = "index.css">
  </head>
  </head>

  <body>
    <div id = "header">
        Registration Form
    </div>
    <form id = "user_form" action = "" method = "get">
      <div class = "table">
        <div class = "row">
          <label for = "login_id">Login ID</label>
          <input type = "text" class = "input_element" name = "login_id" id = "login_id"><br>
        </div>
        <div class = "row">
          <label for = "email">Email</label>
          <input type = "text" class = "input_element" name = "email" id = "email"><br>
        </div>
         <div class = "row">
          <label for = "name">Name</label>
          <input type = "text" class = "input_element" name = "name" id = "name"><br>
        </div>
        <div class = "row">
          <label for = "timezone">Timezone</label>
          <select name = "timezone" id = "timezone">
            <option value = "gmt">GMT</option>
            <option value = "0.30">0.30</option>
            <option value = "1">1</option>
            <option value = "1.30">1.30</option>
            <option value = "2">2</option>
          </select>
        </div>
        <div class = "row">
          <label for = "home_page">Home Page</label>
          <input type = "text" class = "input_element" name = "home_page" id = "home_page"><br>
        </div>
      </div>
      <div>
        <label for = "about_me">About Me</label>
        <textarea id = "about_me" class = "input_element"></textarea>
      </div>
      <input type = "checkbox" name = "notification" value = "true" id = "notification" class = "input_element">Receive notification of comments.<br>
      <small>You will be sent an email when someone posts a comment on your blog or album</small><br>
      <input type = "submit" value = "GO" id = "go">
    </form>
    <script src = "form.js"></script>
  </body>
</html>
