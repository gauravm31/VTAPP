<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" type = "text/css" href = "css/index.css">
  </head>
  <body>
    <div id = "forms">
      <button id = "create_user">Create User</button>
      <button id = "create_to_do" class = "hidden">Create To Do</button>
      <form id = "to_do_form" class = "hidden">
        <input type = "submit" id = "save" value = "Save">
        <select id ="assignees"></select>
        <input type = "text" id = "to_do">
        <label for = "to_do">To Do</label>
      </form>
      <form id = "user_form" class = "hidden">
        <input type = "submit" id = "add" value = "Add">
        <input type = "text" id = "name">
        <label for = "name">Name</label>
      </form>
    </div>
    <div id = "table">
      <div class = "cell" id = "to_do_list">
        <h3>To Do List</h3>
      </div>
      <div class = "cell" id = "user_list">
        <h3>User</h3>
      </div>
    </div>
    <script src="lib/jquery-2.1.1.js"></script>
    <script src="js/user.js"></script>
    <script src="js/to_do.js"></script>
  </body>
</html>
